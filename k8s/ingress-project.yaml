apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-project-ingress
spec:
  rules:
  - host: foo.bar.com
    http:
      paths:
      - path: /web
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8080
